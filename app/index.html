<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Hero by Localmind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="upload-area">
        <input type="file" id="file-input" aria-label="File INput" accept="application/pdf"/>
        <button id="upload-button">Upload your PDF</button>
    </div>
    <div id="pdf-viewer">
        <div id="navigation-controls">
            <button id="prev-page">Previous Page</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next Page</button>
        </div>
    </div>
    <div id="prompt-area">
        <textarea id="prompt-input" placeholder="Enter your prompt here"></textarea>
        <button id="submit-prompt">Chat with your PDF</button>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
